name: Build Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'ARCSearch.ps1'
      - 'Setup.ps1'
      - 'arcraiders-data/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch all history for commit messages

      - name: Prepare Package
        run: |
          mkdir release
          
          # Inject version into ARCSearch.ps1
          VERSION="v${{ github.run_number }}"
          sed -i "s/\$CurrentVersion = \"vDEV\"/\$CurrentVersion = \"$VERSION\"/" ARCSearch.ps1
          
          cp ARCSearch.ps1 release/
          cp Setup.ps1 release/
          
          # Recreate arc.bat in the package
          echo "@echo off" > release/arc.bat
          echo "powershell -ExecutionPolicy Bypass -File \"%~dp0ARCSearch.ps1\" %*" >> release/arc.bat
          
          # Copy JSON data and LICENSE from submodule
          mkdir -p release/arcraiders-data
          cp arcraiders-data/LICENSE release/arcraiders-data/
          
          cd arcraiders-data
          find . -name "*.json" -exec cp --parents {} ../release/arcraiders-data/ \;
          cd ..
          
          # Zip it up
          cd release
          zip -r ../arc-raiders-cli.zip .
          cd ..

      - name: Get Last Commit Message
        id: last_commit
        run: echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: Create Versioned Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
          body: |
            ${{ steps.last_commit.outputs.message }}
            
            Automated build containing the core CLI tool and current JSON game data.
            
            **Attribution**:
            Data provided by [RaidTheory/arcraiders-data](https://github.com/RaidTheory/arcraiders-data) and [arctracker.io](https://arctracker.io).
          files: arc-raiders-cli.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tagged Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.last_commit.outputs.message }}
            
            Automated build containing the core CLI tool and current JSON game data.
            
            **Attribution**:
            Data provided by [RaidTheory/arcraiders-data](https://github.com/RaidTheory/arcraiders-data) and [arctracker.io](https://arctracker.io).
          files: arc-raiders-cli.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
