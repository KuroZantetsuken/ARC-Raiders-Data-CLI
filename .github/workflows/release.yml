name: Build Release

on:
  push:
    branches:
      - main
    paths:
      - 'arc-raiders-cli.ps1'
      - 'install.bat'
      - 'uninstall.bat'
      - 'arcraiders-data/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Prepare Package
        run: |
          mkdir release
          
          # Inject version into arc-raiders-cli.ps1
          VERSION="v${{ github.run_number }}"
          sed -i "s/\$CurrentVersion = \"vDEV\"/\$CurrentVersion = \"$VERSION\"/" arc-raiders-cli.ps1
          
          cp arc-raiders-cli.ps1 release/
          cp install.bat release/
          cp uninstall.bat release/
          cp LICENSE release/
          
          # Copy JSON data and LICENSE from submodule
          mkdir -p release/arcraiders-data
          cp arcraiders-data/LICENSE release/arcraiders-data/
          
          cd arcraiders-data
          find . -name "*.json" -exec cp --parents {} ../release/arcraiders-data/ \;
          cd ..
          
          # Create .version file in data folder
          git -C arcraiders-data rev-parse HEAD > release/arcraiders-data/.version
          
          # Zip it up
          cd release
          zip -r ../arc-raiders-cli.zip .
          cd ..

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags found, get all commits
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            # Get commits since the latest tag
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"* %s (%h)" --no-merges)
          fi
          
          # If changelog is empty (e.g. we are on the tag itself), fallback to last commit
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(git log -1 --pretty=format:"* %s (%h)")
          fi

          # Escape for GitHub Actions output (handling newlines)
          # Use a heredoc for multiline output to GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Versioned Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: v${{ github.run_number }}
          body: |
            ### Changes since last release:
            ${{ steps.changelog.outputs.changelog }}
                        
            > [!NOTE]
            > This is an automated build containing the core scripts and current JSON game data provided by [RaidTheory/arcraiders-data](https://github.com/RaidTheory/arcraiders-data)
          files: arc-raiders-cli.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

